<mat-toolbar class="toolbar" color="primary">
  <span>Pet</span>
  <button mat-button color="primary" (click)="openDialog()">ADD</button>
</mat-toolbar>
<table matSort (matSortChange)="sortData($event)" overflow="auto">
  <tr>
    <th mat-sort-header="id">ID</th>
    <th mat-sort-header="name">Name</th>
    <th mat-sort-header="breed">Breed</th>
    <th mat-sort-header="owner">Owner</th>
    <th mat-sort-header="dateCreated">Date Created</th>
    <th mat-sort-header="dateModified">Date Modified</th>
  </tr>
  <tr *ngFor="let pet of sortedData">
    <td>{{pet.id}}</td>
    <td>{{pet.name}}</td>
    <td>{{pet.breed}}</td>
    <td>{{pet.owner.firstName + " " + pet.owner.lastName}}</td>
    <td>{{pet.dateCreated}}</td>
    <td>{{pet.dateModified}}</td>
  </tr>
</table>
