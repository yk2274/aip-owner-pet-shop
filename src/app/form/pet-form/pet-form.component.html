<form [formGroup]="formData" (ngSubmit)="onSubmit()" class="form">
    <div>
        <h1 class="form-header">New Pet</h1>
    </div>
    <div>
        <input id="name" type="text" placeholder="Name" formControlName="name"/>
    </div>
    <div>
        <input id="breed" type="text" placeholder="Breed" formControlName="breed"/>
    </div>
    <div>
        <input id="owner" type="text" placeholder="Owner Name" formControlName="owner">
    </div>
    <button class="submit-button" type="submit">Submit</button>
</form>
